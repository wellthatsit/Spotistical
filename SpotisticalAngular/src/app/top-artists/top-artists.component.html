<ul class="nav nav-tabs nav-justified" role="tablist">
  <li class="nav-item" role="presentation">
    <label (click)="shortTermClicked();" [class]="shortTermClass" type="button">last 4 weeks</label>
  </li>
  <li class="nav-item" role="presentation">
    <label (click)="mediumTermClicked();" [class]="mediumTermClass" type="button">last 6 months</label>
  </li>
  <li class="nav-item" role="presentation">
    <label (click)="longTermClicked();" [class]="longTermClass" type="button">max amount</label>
  </li>
</ul>

<p></p>

<div *ngIf="artists.length==0">
  <div class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
    </div>
  </div>
</div>

<table class="table table-borderless">
  <tr *ngFor="let artist of artists; let i = index">
    <td class="align-middle" style="width: 5%;">
      <p class="font-weight-bold">#{{i + 1}}</p>
    </td>
    <td style="width: 10%;">
      <img style="max-width: 100px;" [src]="artist.coverUrl">
    </td>
    <td class="align-middle" style="width: 85%;">
      <p class="font-weight-bold">{{artist.name}}</p>
    </td>
  </tr>
</table>
