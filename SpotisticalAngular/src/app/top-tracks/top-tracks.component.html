<h2>Top tracks</h2>

<ul class="nav nav-tabs mb-3" role="tablist">
    <li class="nav-item" role="presentation">
      <button (click)="shortTermClicked();" [class]="shortTermClass" type="button">4 weeks</button>
    </li>
    <li class="nav-item" role="presentation">
      <button (click)="mediumTermClicked();" [class]="mediumTermClass" type="button">6 months</button>
    </li>
    <li class="nav-item" role="presentation">
      <button (click)="longTermClicked();" [class]="LongTermClass" type="button">All time</button>
    </li>
  </ul>

<div *ngFor="let track of tracks; let i = index">
    <p>{{i + 1}}. {{track.title}} by <span *ngFor="let artist of track.artists">{{artist}} </span></p>
</div>
