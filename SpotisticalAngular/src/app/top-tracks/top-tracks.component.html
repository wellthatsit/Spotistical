<ul class="nav nav-tabs nav-justified" role="tablist">
    <li  class="nav-item" role="presentation">
      <button style="width: 100%;" (click)="shortTermClicked();" [class]="shortTermClass" type="button">previous 4 weeks</button>
    </li>
    <li class="nav-item" role="presentation">
      <button style="width: 100%;" (click)="mediumTermClicked();" [class]="mediumTermClass" type="button">previous 6 months</button>
    </li>
    <li class="nav-item" role="presentation">
      <button style="width: 100%;" (click)="longTermClicked();" [class]="longTermClass" type="button">all time</button>
    </li>
</ul>

<p></p>

<div *ngIf="tracks.length==0">
  <div class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
    </div>
  </div>
</div>

<table class="table table-borderless">
  <tr *ngFor="let track of tracks; let i = index">
    <td class="align-middle" style="width: 5%;">
      <p class="font-weight-bold">#{{i + 1}}</p>
    </td>
    <td style="width: 10%;">
      <img style="max-width: 100px;" [src]="track.coverUrl">
    </td>
    <td class="align-middle" style="width: 60%;">
      <p class="font-weight-bold">{{track.title}}</p>
    </td>
    <td class="align-middle" style="width: 25%;">
      <p class="font-weight-bold"><span *ngFor="let artist of track.artists">{{artist}} </span></p>
    </td>
  </tr>
</table>
