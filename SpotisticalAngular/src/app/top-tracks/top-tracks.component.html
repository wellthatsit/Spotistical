<ul class="nav nav-tabs nav-justified" role="tablist">
  <li class="nav-item" role="presentation">
    <label (click)="shortTermClicked();" [class]="shortTermClass" type="button">last 4 weeks</label>
  </li>
  <li class="nav-item" role="presentation">
    <label (click)="mediumTermClicked();" [class]="mediumTermClass" type="button">last 6 months</label>
  </li>
  <li class="nav-item" role="presentation">
    <label (click)="longTermClicked();" [class]="longTermClass" type="button">max amount</label>
  </li>
</ul>

<p></p>

<div *ngIf="tracks.length==0">
  <div class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
    </div>
  </div>
</div>

<table class="table table-borderless">
  <tr>
    <th></th>
    <th></th>
    <th>Title</th>
    <th>Artist</th>
  </tr>
  <tr *ngFor="let track of tracks; let i = index">
    <td class="align-middle" style="width: 5%;">
      <p class="font-weight-bold">#{{i + 1}}</p>
    </td>
    <td style="width: 10%;">
      <img style="max-width: 75px;" [src]="track.coverUrl">
    </td>
    <td class="align-middle" style="width: 60%;">
      <p class="font-weight-bold">{{track.title}}</p>
    </td>
    <td class="align-middle" style="width: 25%;">
      <p class="font-weight-bold">{{track.artists}}</p>
    </td>
  </tr>
</table>
