<h2 class="text-center">Top tracks</h2>

<ul class="nav nav-tabs nav-justified" role="tablist">
    <li  class="nav-item" role="presentation">
      <button style="width: 100%;" (click)="shortTermClicked();" [class]="shortTermClass" type="button">previous 4 weeks</button>
    </li>
    <li class="nav-item" role="presentation">
      <button style="width: 100%;" (click)="mediumTermClicked();" [class]="mediumTermClass" type="button">previous 6 months</button>
    </li>
    <li class="nav-item" role="presentation">
      <button style="width: 100%;" (click)="longTermClicked();" [class]="longTermClass" type="button">all time</button>
    </li>
</ul>

<p></p>

<table class="table table-borderless">
  <tr *ngFor="let track of tracks; let i = index">
    <td style="width: 5%;">
      <p class="fw-bold">#{{i + 1}}</p>
    </td>
    <td style="width: 10%;">
      <img [src]="track.coverUrl">
    </td>
    <td  style="width: 60%;">
      <p class="fw-bold">{{track.title}}</p>
    </td>
    <td style="width: 25%;">
      <p class="fw-bold"><span *ngFor="let artist of track.artists">{{artist}} </span></p>
    </td>
  </tr>
</table>
