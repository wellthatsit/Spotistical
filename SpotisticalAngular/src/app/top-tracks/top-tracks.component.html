<h2>Top tracks</h2>

<ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
    <li class="nav-item" role="presentation">
      <button (click)="shortTermClicked();" [class]="shortTermClass" type="button" role="tab">4 weeks</button>
    </li>
    <li class="nav-item" role="presentation">
      <button (click)="mediumTermClicked();" [class]="mediumTermClass" type="button" role="tab" >6 months</button>
    </li>
    <li class="nav-item" role="presentation">
      <button (click)="longTermClicked();" [class]="LongTermClass" id="pills-contact-tab" type="button" role="tab">All time</button>
    </li>
  </ul>

<div *ngFor="let track of tracks">
    <p>{{track.title}} by <span *ngFor="let artist of track.artists">{{artist}} </span></p>
</div>
